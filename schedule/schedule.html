<!DOCTYPE html>
<html lang = "ru">

<head>
        <meta charset = "UTF-8">
        <!-- <meta charset = "windows-1251"> -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" type = "text/css" href = "/style.css">
        <link rel = "icon" type = "image/png" sizes = "192x192" href = "/icons/dove32w2.ico">
        <title>Расписание</title>
        <style>
                li {
                        margin: 10px 0;
                        line-height: 1.5;
                }
                
                label.Indigo,
                button.Indigo {
                        background: #eeffff;
                        color: black;
                        padding: 14px 16px;
                        border-radius: 10px;
                        border: 1px solid gray;
                        cursor: pointer;
                }
                
                label.Indigo:hover,
                button.Indigo:hover {
                        background: #bbffff;
                }

                .line {
                        margin: 20px;
                }

                .line2 {
                        margin: 20px 5px;
                }
        </style>
</head>

<body>
        <div class = "main">
                <div class = "main_inner">
                        <h3>Составление расписания</h3>
                        <div class = "line">
                                <label for = "Ncorp_input">Корпусов:</label>
                                <input id = "Ncorp_input" maxlength = "1" size = "1" value = "3">
                        </div>
                        <div class = "line">
                                Количество уроков по дням недели
                        </div>
                        <div class = "line">
                                <label class = "line" for = "Nlessons_input1">Понедельник:</label>
                                <input class = "line" id = "Nlessons_input1" maxlength = "1" size = "1" value = "6"> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class = "line" for = "Nlessons_input2">Вторник:</label>
                                <input class = "line" id = "Nlessons_input2" maxlength = "1" size = "1" value = "6"> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class = "line" for = "Nlessons_input3">Среда:</label>
                                <input class = "line" id = "Nlessons_input3" maxlength = "1" size = "1" value = "6"> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class = "line" for = "Nlessons_input4">Четверг:</label>
                                <input class = "line" id = "Nlessons_input4" maxlength = "1" size = "1" value = "6"> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class = "line" for = "Nlessons_input5">Пятница:</label>
                                <input class = "line" id = "Nlessons_input5" maxlength = "1" size = "1" value = "6"> &nbsp;&nbsp;&nbsp;&nbsp;
                                <label class = "line" for = "Nlessons_input6">Суббота:</label>
                                <input class = "line" id = "Nlessons_input6" maxlength = "1" size = "1" value = "6">
                        </div>
                        <fieldset class = "line">
                                <legend>Таблица часов</legend>
                                <!-- actual upload which is hidden -->
                                <input type = "file" id = "parallel_input" hidden>
                                <!-- our custom upload button -->
                                <label class = "Indigo" for = "parallel_input">Выбрать</label>
                                <!-- name of file chosen -->
                                <button class = "Indigo" onclick = "window.location = 'parallel.csv'" ;>Скачать шаблон</button>
                                <button class = "Indigo" onclick = "window.location = 'parallelinfo.html'" ;>Справка</button>
                                <span id = "parallel_input_chosen">Таблица не выбрана</span>
                        </fieldset>

                        <!-- div растягивается по содержимому только если в нем button, по label не растягивается -->

                        <fieldset class = "line">
                                <legend>Таблица часов</legend>
                                <!-- actual upload which is hidden -->
                                <input type = "file" id = "hours_table_input" hidden>
                                <!-- our custom upload button -->
                                <label class = "Indigo" for = "hours_table_input">Выбрать</label>
                                <!-- name of file chosen -->
                                <button class = "Indigo" onclick = "window.location = 'schedule.csv'" ;>Скачать шаблон</button>
                                <button class = "Indigo" onclick = "window.location = 'hoursinfo.html'" ;>Справка</button>
                                <span id = "hours_table_input_chosen">Таблица не выбрана</span>
                        </fieldset>

                        <button class = "Indigo" onclick = "fake_click();">Составить расписание</button>

                </div>
        </div>
        <script type = "text/javascript" src = "script.js"></script>
</body>

</html>
