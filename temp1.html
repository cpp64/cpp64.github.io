<!DOCTYPE html>
<html lang="ru">
        <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <link rel="stylesheet" type="text/css" href="/style.css" />
                <link rel="icon" type="image/png" sizes="192x192" href="/icons/dove32w2.ico" />
                <title>Информатика</title>
        </head>
        <body>
                <div id="navigation"></div>
                <script type="text/javascript" src="/jquery-3.7.1.min.js"></script>
                <script>
                        $(function () {
                                $("#navigation").load("/navigation.html");
                        });
                </script>
                <div class="main">
                        <form id="myform">
                                <p>
                                        <input id="myfile" name="files[]" multiple="" type="file" />
                                        <textarea id="text" rows="20" cols="40">click [Choose Files] to load a file</textarea>
                                </p>
                        </form>
                        <script>
                                document.forms["myform"].elements["myfile"].onchange = function (evt) {
                                        if (!window.FileReader) return; // Browser is not compatible
                                        //debugger;
                                        var reader = new FileReader();
                                        reader.onload = function (evt) {
                                                if (evt.target.readyState != 2) return;
                                                if (evt.target.error) {
                                                        alert("Error while reading file");
                                                        return;
                                                }
                                                filecontent = evt.target.result;
                                                document.forms["myform"].elements["text"].value = evt.target.result;
                                                s = document.forms["myform"].elements["text"].value;
                                                alert(s);
                                                t = "";
                                                for (let i = 0; i < s.legnth; ++i) {
                                                        //alert(s[i]);
                                                        if (s[i] == ';' || s[i] == '\n') {
                                                                alert(t);
                                                                t = "";
                                                        } else {
                                                                t = t + s[i];
                                                        }
                                                }
                                        };
                                        reader.readAsText(evt.target.files[0]);
                                };
                        </script>
                </div>
        </body>
</html>
